<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Habit Tracker</title>
  <style>
    body {
      background: #121212;
      color: #e0e0e0;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      text-align: center;
      padding: 1rem;
      font-size: 1.5rem;
      font-weight: bold;
    }

    .weekdays {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      text-align: center;
      font-weight: bold;
      margin: 0 1rem;
    }

    .calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 8px;
      margin: 1rem;
    }

    .day {
      background: #1e1e1e;
      border-radius: 10px;
      padding: 1rem;
      text-align: center;
      transition: background 0.3s;
      cursor: pointer;
    }

    .day.completed {
      background: #2e7d32;
      color: white;
    }

    .month-label {
      text-align: center;
      margin: 1rem 0;
      font-size: 1.2rem;
      font-weight: bold;
    }

    .report {
      text-align: center;
      margin: 2rem;
    }

    .progress-bar {
      width: 80%;
      height: 20px;
      background: #333;
      border-radius: 10px;
      margin: 1rem auto;
      overflow: hidden;
    }

    .progress {
      height: 100%;
      background: #4caf50;
      width: 0%;
      transition: width 0.3s;
    }
  </style>
</head>
<body>
  <header>Habit Tracker</header>
  <div class="month-label" id="monthLabel"></div>
  <div class="weekdays">
    <div>Sun</div>
    <div>Mon</div>
    <div>Tue</div>
    <div>Wed</div>
    <div>Thu</div>
    <div>Fri</div>
    <div>Sat</div>
  </div>
  <div class="calendar" id="calendar"></div>

  <div class="report">
    <h3>Monthly Report</h3>
    <div class="progress-bar"><div class="progress" id="progress"></div></div>
    <p id="reportText">0% completed</p>
  </div>

  <script>
    const calendar = document.getElementById("calendar");
    const monthLabel = document.getElementById("monthLabel");
    const progress = document.getElementById("progress");
    const reportText = document.getElementById("reportText");

    let currentDate = new Date();
    let year = currentDate.getFullYear();
    let month = currentDate.getMonth();
    let completedDays = 0;
    let totalDays = 0;

    function renderCalendar(year, month) {
      calendar.innerHTML = "";
      const firstDay = new Date(year, month, 1).getDay();
      totalDays = new Date(year, month + 1, 0).getDate();
      completedDays = 0;

      monthLabel.textContent = new Date(year, month).toLocaleString("default", { month: "long", year: "numeric" });

      // Empty slots before start
      for (let i = 0; i < firstDay; i++) {
        const empty = document.createElement("div");
        calendar.appendChild(empty);
      }

      // Days
      for (let d = 1; d <= totalDays; d++) {
        const dayBox = document.createElement("div");
        dayBox.classList.add("day");
        dayBox.textContent = d;
        
        dayBox.addEventListener("click", () => {
          if (!dayBox.classList.contains("completed")) {
            dayBox.classList.add("completed");
            completedDays++;
          } else {
            dayBox.classList.remove("completed");
            completedDays--;
          }
          updateReport();

          // If last day completed â†’ next month
          if (d === totalDays && dayBox.classList.contains("completed")) {
            setTimeout(() => {
              month++;
              if (month > 11) { month = 0; year++; }
              renderCalendar(year, month);
            }, 500);
          }
        });

        calendar.appendChild(dayBox);
      }
      updateReport();
    }

    function updateReport() {
      const percentage = Math.round((completedDays / totalDays) * 100);
      progress.style.width = percentage + "%";
      reportText.textContent = `${percentage}% completed (${completedDays}/${totalDays} days)`;
    }

    renderCalendar(year, month);
  </script>
</body>
</html>
